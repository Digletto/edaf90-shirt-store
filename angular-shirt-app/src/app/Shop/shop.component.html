

<div>

    <div class="container">

        <div class="jumbotron text-center bg-white">
            <h1>Lets make some beautiful t-shirts</h1>
            <br>
            <p class="font-italic"> Customize with your own favorite wiktionary content</p>

        </div>

        <app-wiktionary-search></app-wiktionary-search>

        <form class="card card-body border bg-light p-5 m-1" #shirtForm="ngForm" (ngSubmit)="onSubmitForm()">
          <div class="row align-items-center text-center">
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="p-3">
                <img
                  id="shirt"
                  src="../../assets/t-shirt-pictures/{{selectedShirtColor}}_shirt.jpg"
                  alt="unable to show t-shirt"
                  class="img-thumbnail img-fluid"
                />
              </div>
            </div>
            <div class="col-md-4">

              <label for="shirtcolor">Choose colour</label>

              <select id="shirtcolor" name="shirtcolor"
                class="form-control d-inline  w-auto m-2"
                (change)="onChangeColor($event)"
                [(ngModel)]="selectedShirtColor"
              >
                <option Selected value="white">White</option>
                <option value="black">Black</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
              </select>

              <label for="shirtsize">Choose size</label>

              <select id="shirtsize" name="shirtsize"
                class="form-control d-inline  w-auto m-2"
                (change)="onChangeSize($event)"
                [(ngModel)]="selectedShirtSize"
              >
                <option value="Small">Small</option>
                <option Selected value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="X-Large">X-Large</option>
              </select>

              <label for="shirtquantity">Choose  quantity</label>

              <input id="shirtquantity" name="shirtquantity" class="form-control d-inline  w-25 m-2" type="number" min="1" max="200" step="1" oninput="validity.valid||(value='');" value="1"
              (change)="onChangeQuantity($event)" [(ngModel)]="selectedShirtQuantity">

              <label for="shirttext" class="m-2">Shirt text</label>

              <input id="shirttext" class="form-control d-inline w-500 m-2" type="text">

              <input type="submit" class="btn btn-primary" value="Add to checkout">
            </div>

            <div class="col-md-2"></div>

          </div>

          <div class="row m-5 align-items-center text-center">

            <div class="col-md-10"></div>

            <div class="col-md-2">
            </div>

          </div>

        </form>

    </div>








</div>
